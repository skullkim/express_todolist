<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/todo-style.css">
    <title>{{user}} todo list</title>
</head>
<body>
    <input type="text" placeholder="todo" id="todo" name="todo">
    <input type="submit" value="post" id="post">
    
    <table id="todo-list">
        <thead>
            <tr>
                <th>todo</th>
                <th>modify</th>
                <th>delete</th>
                <th>done</th>
            </tr>
        </thead>
        <tbody id="todo-list"></tbody>
    </table>
    <script type="module" src="/script/todo-cli.js"></script>
</body>
</html>
